version: '3.8'

services:
  # Database service with API
  fraud-database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: fraud-database-dev
    ports:
      - "5432:5432"  # Expose database API
    volumes:
      - ./dataset:/app/dataset:ro  # Read-only access to dataset
      - fraud_db_data_dev:/app/data  # Persistent database storage
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5432/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - fraud-network
    restart: unless-stopped

  # Backend API service (development)
  fraud-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fraud-backend-dev
    ports:
      - "5000:5000"
    volumes:
      - ./dataset:/app/dataset:ro  # Read-only access to dataset
      - fraud_backend_logs_dev:/app/logs  # Persistent logs
      - ./backend:/app  # Mount source code for development
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - FLASK_APP=api/fraud_api.py
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:///app/data/fraud_data.db
    env_file:
      - ./backend/env
    depends_on:
      fraud-database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - fraud-network
    restart: unless-stopped

volumes:
  fraud_db_data_dev:
    driver: local
  fraud_backend_logs_dev:
    driver: local

networks:
  fraud-network:
    driver: bridge
